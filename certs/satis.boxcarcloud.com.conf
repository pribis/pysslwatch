server {
    server_name satis.boxcarcloud.com;
    root    /home/harold/satis/web/;
    access_log  /home/harold/satis/logs/access.log  main;
    error_log /home/harold/satis/logs/error.log;
    client_max_body_size 0;
    index index.html;

    auth_basic     "Restricted";
    auth_basic_user_file auth/stage;

    userid         on;
    userid_name    boxsat;
    userid_domain  satis.boxcarcloud.com;
    userid_path    /;
    userid_expires 365d;

    keepalive_timeout 70;

   location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ (\.php|php-fpm-status) {
        fastcgi_pass            php8.3-fpm;
        include fastcgi_params;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/satis.boxcarcloud.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/satis.boxcarcloud.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = satis.boxcarcloud.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name satis.boxcarcloud.com;
    return 404; # managed by Certbot


}
