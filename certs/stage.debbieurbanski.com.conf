server {
       server_name      stage.debbieurbanski.com;
       root             /var/www/kyles/trunk;

       access_log       /var/www/kyles/logs/access.log  main;
       error_log       /var/www/kyles/logs/error.log;

      auth_basic     "Restricted";
      auth_basic_user_file auth/stage;

        location = /favicon.ico {
                log_not_found off;
                access_log off;
        }

        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }

        location / {
                # This is cool because no php is touched for static content.                                                                                               
                # include the "?$args" part so non-default permalinks doesn't break when using query string                                                                 
                try_files $uri $uri/ /index.php?$args;
        }

  location ~ (\.php|php5-fpm-status) {
    fastcgi_pass            php-fpm;
    fastcgi_keep_conn       on;
    fastcgi_index           index.php;

                try_files $uri $uri/ /index.php;
       }

       fastcgi_intercept_errors off;

       location         ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
                expires max;
                add_header Pragma public;
                add_header Cache-Control "public, must-revalidate,proxy-revalidate";
       }


    listen 443 ssl;
    http2 on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.bxp.cc/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.bxp.cc/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot







}server {
    if ($host = stage.debbieurbanski.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


       listen           80;
       server_name      stage.debbieurbanski.com;
    return 404; # managed by Certbot


}